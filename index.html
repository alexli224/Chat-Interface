<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Avatars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat title -->
        <div class="chat-title">Chat Assistant</div>
    
        <div id="chat-history" class="chat-history">
            <!-- Example Bot Message -->
            <div class="chat-message bot-message">
                <img src="https://img.rolandberger.com/content_assets/content_images/captions/Roland_Berger-24_2195_Humanoid_robots-IT_image_caption_none.jpg" alt="Bot Avatar" class="avatar">
                <div class="message-content">Hello, how can I help you?</div>
            </div>
            <!-- Example User Message -->
            <div class="chat-message user-message">
                <img src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-boy-featured-image-1200-1-466x1024.png" alt="User Avatar" class="avatar">
                <div class="message-content">Hi, I need some information.</div>
            </div>
        </div>
    
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
